<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Portfolio</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/general.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main-section.css">
    <link rel="stylesheet" href="css/coffee.css">
</head>
<body>
<header>
    <h3 class="logo">Furse</h3>
    <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
</header>

<section class="main-section">
    <div class="main-section_upper">
        <div class="main-section_upper-greeting">
            <h2 class="title">
                Front-End Liquid developer
            </h2>
            <h4 class="description">
                I'm Germandio Volovan, a front end developer based in Oslo (Ensenada).
            </h4>
        </div>
        <div class="main-section_upper-image">
            <img src="assets/crow.jpg" alt="image">
        </div>
    </div>
    <div class="main-section_lower">
        <div class="stack">
            <div class="stack-text">
                <h3>Stack |</h3>
            </div>
            <ul class="stack-logos">
                <li>
                    <img src="assets/html5.png" alt="">
                </li>
                <li>
                    <img src="assets/css3.png" alt="">
                </li>
                <li>
                    <img src="assets/javascript.png" alt="">
                </li>
                <li>
                    <img src="assets/liquid.png" alt="">
                </li>
                <li>
                    <img src="assets/react.png" alt="">
                </li>
            </ul>
        </div>
    </div>
</section>
<div class="container">
    <div class="upper">
        <div class="timer"></div>
        <div class="upper-btn"></div>
    </div>
    <div class="filter">
        <div class="filter-base"></div>
        <div class="handle"></div>
        <div class="coffee"></div>
        <div class="steam"></div>
        <div class="coffee-drop"></div>
    </div>
    <div class="back">
        <div class="tray"></div>
        <div class="cup"></div>
    </div>
    <div class="lower">
        <div class="lower-btn"></div>
    </div>
</div>
</body>
</html>
